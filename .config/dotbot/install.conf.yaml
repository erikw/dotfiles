- defaults:
    link:
      relink: true
    create:
      mode: 0700
    shell:
      stdin: true
      stdout: true

- clean: ['~']

- link:
    ~/.bashrc: .bashrc
    ~/.config: .config
    ~/.hushlogin: .hushlogin
    ~/.local/repos:
      path: .local/repos
      create: true
    ~/.zshenv: .zshenv
    ~/bin: bin

- create:
    - ~/dl
    - ~/pub
    - ~/src
    - ~/tmp
    - ~/.local/share/tig # Make tig use $XDG_DATA_HOME. Reference: https://wiki.archlinux.org/title/XDG_Base_Directory#Partial

- shell:
  - [git submodule update --init --recursive, Installing submodules]
