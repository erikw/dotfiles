- defaults:
    link:
      relink: true
      # force: true # For GitHub Codespaces
    create:
      mode: 0700
    shell:
      stderr: true
      stdout: true

- clean: ["~"]

# Remove existing files in GitHub CodeSpaces. Using force relink is not enough as I dont' have .zshrc in my repo, but the one from Codespaces prevents zsh to look for my XDG zsh config.
# Dotbot is broken when run for the first time when setting up codespaces, no external plugins are loaded so can't use dotbotif here even to guard the following commands...
- shell:
    - cd $HOME; rm -rf .bashrc .config .zprofile .zshrc
    # ~/.zshenv is not read when terminal.integrated.shellIntegration.enabled. Thus symlink .zshrc ourselves instead. Ref: https://stackoverflow.com/a/75848433
    - test "$CODESPACES" = true && cat .zshenv .config/zsh/.zshrc >> $HOME/.zshrc
    - test "$CODESPACES" = true && sudo apt-get update && sudo apt-get install -y fzf fd-find

- link:
    ~/.bashrc: .bashrc
    ~/.config: .config
    ~/.hushlogin: .hushlogin
    ~/.local/repos:
      path: .local/repos
      create: true
    ~/.zshenv: .zshenv
    ~/bin: bin

- create:
    - ~/dl
    - ~/pub
    - ~/src
    - ~/tmp
    - ~/.local/share/tig # Make tig use $XDG_DATA_HOME. Reference: https://wiki.archlinux.org/title/XDG_Base_Directory#Partial

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [
        ln -sf ~/Library/Mobile\ Documents/com~apple~CloudDocs ~/icloud,
        Symlinking iCloud to ~/icloud,
      ]

